name: C++ Cross-Platform Build

on: push

defaults:
  run:
    shell: bash

env:
  CONAN_REVISIONS_ENABLED: 1
  CONAN_SYSREQUIRES_MODE: enabled
  CONAN_COLOR_DISPLAY: 1
  CONAN_NON_INTERACTIVE: 1

jobs:

  clang-format-check:
    name: clang-format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run clang-format
        uses: jidicula/clang-format-action@v4.4.0
        with:
          clang-format-version: '13'

  build:
    strategy:
      fail-fast: false
      matrix:
        # CI jobs go brrrrr
        os: [ ubuntu-20.04, windows-2019 ]
        mode: [ "Debug", "Release" ]
        warnings: [ "", "-DWARNINGS_AS_ERRORS=ON" ]
        include:
          - os: ubuntu-20.04
            cxx-override: CC=gcc-10 CXX=g++-10
          - os: windows-2019
            pdb-path: ./build/*.pdb

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

#      - name: apt dependencies
#        run: sudo apt update && sudo apt install -y xorg-dev  # Add `libtbb-dev` if using std::execution
#        if: startsWith(matrix.os, 'ubuntu')

      - name: Configure
        run: |
          mkdir build
          cd build
          ${{ matrix.cxx-override }} \
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.mode }} ${{ matrix.warnings }} ..

      - name: Build
        working-directory: build
        run: cmake --build . --config ${{ matrix.mode }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-${{ matrix.mode }}.zip
          path: |  # TODO: add lib and exe build results here
            ${{ matrix.pdb-path }}
          if-no-files-found: warn
          retention-days: 30
        if: matrix.warnings == ''  # Avoid duplicates with jobs that check warnings
